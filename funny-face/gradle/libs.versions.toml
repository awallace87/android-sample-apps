camerax-view = { group = "androidx.camera", name = "camera-view", version.ref = "cameraX" }
camerax-mlkit-vision = { group = "androidx.camera", name = "camera-mlkit-vision", version.ref = "cameraMlkitVision" }

# MLKit Face Detection
mlkit-facedetection = { group = "com.google.mlkit", name = "face-detection", version.ref = "faceDetection" }

# Testing

## Truth Assert
truth-assert = { group = "com.google.truth", name = "truth", version.ref = "truthAssert" }

## Mockk
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }

## Kotlin Coroutines Test
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "kotlinXCoroutinesTest" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
jetbrainsKotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
